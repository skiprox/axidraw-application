<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Axidraw Application</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1 class="title">Axidraw CLI</h1>
		<div class="input-group">
			<h3>Select SVG File</h3>
			<a href="#" id="select" class="file-select select">[select]</a>
		</div>
		<div class="input-group">
			<h3>Speed Pen Down</h3>
			<input type="range" name="speedPendownRange" class="input-range" min="1" max="99" step="1" value="50">
			<span id="speedPendownRange" data-cli="--speed_pendown">50</span>
		</div>
		<div class="input-group">
			<h3>Acceleration</h3>
			<input type="range" name="accelerationRange" class="input-range" min="1" max="99" step="1" value="50">
			<span id="accelerationRange" data-cli="--accel">50</span>
		</div>
		<a href="#" id="submit" class="submit">Submit</a>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
